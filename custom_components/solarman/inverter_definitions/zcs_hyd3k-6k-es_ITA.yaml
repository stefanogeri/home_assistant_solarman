 # ----------------------------------------------------------------------------------
 - group:  Battery parameter register  (to_0x10B0-0x10BC)
   items:  
   
    - name: "Batt. Tipo"
      class: ""
      uom: ""
      scale: 1
      rule: 1
      registers: [0x10B0]
      isstr: true
      lookup:
      -  key: 0
         value: "DARFON"
      -  key: 1
         value: "PYLON"
      -  key: 2
         value: "SOLTARO"
      -  key: 3
         value: "ALPHA.ESS"
      -  key: 4
         value: "GENERAL"
      -  key: 100
         value: "DEFAULT"
      icon: 'mdi:battery-unknown'
 
    - name: "Batt. Capacità"
      class: ""
      state_class: ""
      uom: "Ah"
      scale: 1
      rule: 1
      registers: [0x10B1]
      icon: 'mdi:battery-high'
 
    - name: "Batt.Gestione Energetica"
      class: ""
      state_class: ""
      uom: ""
      scale: 1
      rule: 1
      registers: [0x10B2]
      icon: 'mdi:battery'
 
    - name: "Batt. Max Tensione Carica"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x10B3]
      icon: 'mdi:battery-charging-high'
 
    - name: "Batt. Max Corrente Carica"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.01
      rule: 1
      registers: [0x10B4] 
      icon: 'mdi:battery-charging-high'
      
    - name: "Batt.Prot.SovraTensione"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x10B5] 
      icon: 'mdi:battery-alert'
 
    - name: "Batt. Min Tensione Scarica"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x10B6] 
      icon: 'mdi:battery-charging-low'
 
    - name: "Batt. Max Corrente Scarica"
      class: "Current"
      state_class: "measurement"
      uom: "A"
      scale: 0.01
      rule: 1
      registers: [0x10B7] 
      icon: 'mdi:battery-charging-low'
 
    - name: "Batt.SottoTensione" 
      class: "Voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x10B8] 
      icon: 'mdi:battery-alert'     
      
    - name: "Batt.DOD EPS (profondità di scarica)"
      class: "Voltage"
      state_class: "measurement"
      uom: "%"
      scale: 1
      rule: 1
      registers: [0x10B9] # (DOD indicates the maximum discharge amount. When the SOC<1-DOD, the inverter stops discharging, the inverter stops discharging according also to other conditions)
      icon: 'mdi:battery'

    - name: "Batt.DOD (profondità di scarica)"
      class: "Voltage"
      state_class: "measurement"
      uom: "%"
      scale: 1
      rule: 1
      registers: [0x10BA]  # (Shallow DOD is used for grid connection status. And Shallow DOD<=DOD)
      icon: 'mdi:battery'      
      
 
    - name: "Batt.Tensione Scarica Completa" #[per le batterie al piombo, indica che la batteria è completamente scarica"   
      class: "Voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.01
      rule: 1
      registers: [0x10BB] 
      icon: 'mdi:battery-alert-variant-outline'
 
    - name: "Batt.Tensione Carica Completa" #per le batterie al piombo-acido, indica che la batteria è completamente carica 
      class: "Voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.01
      rule: 1
      registers: [0x10BC] 
      icon: 'mdi:battery-alert-variant'      

